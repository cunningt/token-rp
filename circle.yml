machine:
  pre:
  - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
  - docker
  environment:
    GOPATH: "/home/ubuntu/.go_workspace"
    IMPORTPATH: "/home/ubuntu/.go_workspace/src/github.com/redhat-ipaas/token-rp"
    GODIST: "go1.8.linux-amd64.tar.gz"
  post:
    - mkdir -p download
    - test -e download/$GODIST || curl -o download/$GODIST https://storage.googleapis.com/golang/$GODIST
    - sudo rm -rf /usr/local/go
    - sudo tar -C /usr/local -xzf download/$GODIST

dependencies:
  override:
  - go get -u github.com/golang/dep/...
  - cd $IMPORTPATH && dep ensure -update

test:
  override:
  - cd $IMPORTPATH && make build
  - cd $IMPORTPATH && make test
  - cd $IMPORTPATH && make container
